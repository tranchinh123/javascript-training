<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Food Management" />
    <link as="style" rel="stylesheet" href="./styles/main.css" />
    <title>Food Management</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/Logo.svg" />
  </head>
  <body>
    <main>
      <nav class="sidebar">
        <div class="sidebar-header">
          <a href="index.html">
            <img src="./assets/icons/Logo.svg" alt="show icon logo of page" />
          </a>
        </div>

        <div class="menu-bar">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="index.html" class="nav-link">
                <img src="./assets/icons/Home.svg" alt="show icon homepage" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Discount.svg"
                  alt="Show icon discount page"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Dashboard.svg"
                  alt="Show icon Dashboard page"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Message.svg"
                  alt="Show icon Message page"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Notification.svg"
                  alt="Show icon Notification page"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Setting.svg"
                  alt="Show icon Setting page"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/LogOut.svg"
                  alt="Show icon Logout page"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="homepage-content">
        <div class="homepage-header">
          <!-- Toast -->
          <div id="toast"></div>

          <div class="homepage-topbar">
            <h1 class="homepage-heading">Products Management</h1>
            <div class="homepage-search">
              <img
                src="./assets/icons/search.svg"
                alt="show icon magnifying glass"
              />
              <input
                type="search"
                name="search-input"
                id="search-input"
                placeholder="Search for food,coffee, etc.."
              />
            </div>
          </div>
          <div class="homepage-sortby"></div>
        </div>

        <div class="homepage-main">
          <div class="card card-add">
            <img src="./assets/icons/Vector 9.svg" alt="Show icon plus" />
            <p class="card-add-text">Add new dish</p>
          </div>
          <div class="product-list"></div>
        </div>
      </section>
    </main>

    <div class="modal">
      <div class="modal-container-add">
        <header class="modal-header"></header>
        <div class="modal-main">
          <form action="" method="POST" id="form-product">
            <!-- ID product -->
            <input type="hidden" name="id" id="id-product" />
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <br />
              <input
                type="text"
                name="name"
                id="name-product"
                class="form-control"
                placeholder="Eg: Fried Chicken"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="price" class="form-label">Price</label>
              <br />
              <input
                type="number"
                name="price"
                id="price-product"
                class="form-control"
                placeholder="Eg: 2.69"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="image" class="form-label">Image URL</label>
              <br />
              <input
                type="text"
                name="image"
                id="img-product"
                class="form-control"
                placeholder="Eg: https://...( png| jpg | jpeg | gif | svg )"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="quantity" class="form-label">Quantity</label>
              <br />
              <input
                type="number"
                name="quantity"
                id="quantity-product"
                class="form-control form-quantity"
                placeholder="Eg: 4"
              />
              <br />
              <span class="form-message"></span>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-cancel">Cancel</button>
              <button class="btn btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-delete">
        <div class="modal-delete-container">
          <p class="modal-delete-text">Are you sure, delete this product ?</p>
        </div>
        <div class="modal-delete-footer">
          <button class="btn btn-cancel-delete">Cancel</button>
          <button class="btn btn-confirm">Confirm</button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
