<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Food Management" />
    <link as="style" rel="stylesheet" href="./styles/main.css" />
    <title>Food Management</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/Logo.svg" />
  </head>
  <body>
    <main>
      <nav class="sidebar">
        <div class="sidebar-header">
          <a href="index.html">
            <img src="./assets/icons/Logo.svg" alt="icon logo page" />
          </a>
        </div>

        <div class="menu-bar">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="index.html" class="nav-link">
                <img src="./assets/icons/Home.svg" alt="icon home" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img src="./assets/icons/Discount.svg" alt="" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img src="./assets/icons/Dashboard.svg" alt="icon Dashboard" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img src="./assets/icons/Message.svg" alt="icon Message" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img
                  src="./assets/icons/Notification.svg"
                  alt="icon Notification"
                />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img src="./assets/icons/Setting.svg" alt="icon Setting" />
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="nav-link">
                <img src="./assets/icons/LogOut.svg" alt="icon logout" />
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="homepage-content">
        <div class="homepage-header">
          <!-- Toast -->
          <div id="toast"></div>

          <div class="homepage-topbar">
            <h1 class="homepage-heading">Products Management</h1>
            <div class="homepage-search">
              <img src="./assets/icons/search.svg" alt="" />
              <input
                type="search"
                name="search-input"
                id="search-input"
                placeholder="Search for food,coffee, etc.."
              />
            </div>
          </div>
          <div class="homepage-sortby"></div>
        </div>

        <div class="homepage-main">
          <div class="card card-add">
            <img src="./assets/icons/Vector 9.svg" alt="" />
            <p class="card-add-text">Add new dish</p>
          </div>
          <div class="product-list"></div>
        </div>
      </section>
    </main>

    <div class="modal">
      <div class="modal-container-add">
        <header class="modal-header">Create new a product</header>
        <div class="modal-main">
          <form action="" method="POST" id="form-add">
            <div class="form-group">
              <label for="name-product" class="form-label">Name</label>
              <br />
              <input
                type="text"
                name="name-product"
                id="name-product"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="price-product" class="form-label">Price</label>
              <br />
              <input
                type="number"
                name="price-product"
                id="price-product"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="img-product" class="form-label">Image URL</label>
              <br />
              <input
                type="text"
                name="img-product"
                id="img-product"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="quantity-product" class="form-label">Quantity</label>
              <br />
              <input
                type="number"
                name="quantity-product"
                id="quantity-product"
                class="form-control form-quantity"
              />
              <br />
              <span class="form-message"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-cancel">Cancel</button>
              <button class="btn btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
